<div class="container">
    <div class="row">
      <input type="text" #id class="form-control" placeholder="Enter ID">
      <input type="text" #title class="form-control" placeholder="Enter Title">
      <input type="text" #status class="form-control" placeholder="Enter Status">
      <button class="btn btn-primary" (click)="onAddTask(id.value,title.value,status.value)">Add Task</button>
    </div>
</div>

<table class="table">
  <thead>
    <th>Id</th>
    <th>Title</th>
    <th>Status</th>
  </thead>
  <tbody>
    <tr *ngFor="let item of arr; let i=index">
      <td>{{item.id}}</td>
      <td>{{item.title}}</td>
      <td>
        <span [ngClass]="{donestatus:item.status == 'done',pendingstatus:item.status=='pending'}">
          {{item.status}}
        </span>
      </td>

      <td>
          <button (click)="onDeleteTask(item)">Delete</button> &nbsp;&nbsp;
          <button (click)="onUpdateTask(item)">Update</button>
        </td>

    </tr>
  </tbody>
</table>
